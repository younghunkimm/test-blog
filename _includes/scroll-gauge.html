<div id="scroll-gauge"></div>

<script type="text/javascript">
    const FillScrollGauge = () => {
        const guageBar = document.getElementById('scroll-gauge');
        const scrollPosition = window.scrollY || this.window.pageYOffset;

        const pageHeight = document.documentElement.scrollHeight;
        const windowHeight = window.innerHeight;

        const fillRatio = scrollPosition / (pageHeight - windowHeight);

        guageBar.style.width = fillRatio * 100 + '%';
    };

    window.addEventListener('scroll', FillScrollGauge);
    window.addEventListener('load', FillScrollGauge);
</script>
